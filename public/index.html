<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Must load in Proj4? -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <!-- d3 stuff -->
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>

    <script src="syncGraph.js"></script>

    <!-- Chart.js stuff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- AnyChart Stuff -->
    <script
      src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.anychart.com/releases/8.7.1/js/anychart-map.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/sweden/sweden.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>

    <title>My Website</title>
  </head>
  <header>
    <h1>Youth Suicide In Sweden</h1>
  </header>
  <body>
    <div class="column">
      <div class="row" id="top-container">
        <div id="people-graphics-image">
          <img src="./img/people_grahpics.svg" />
        </div>
        <div id="pie-chart-container">
          <canvas id="pieChart"></canvas>
          <script src="pieChart.js"></script>
        </div>
      </div>

      <!-- row 2 -->
      <div class="row" id="middle-container">
        <div id="map-chart-container">
          <script type="text/javascript" src="map.js"></script>
        </div>
        <div id="button-container">
          <button onclick="syncGraph(0), setLabel(0)" id="sweden-button">
            Whole Country
          </button>
        </div>

        <div id="line-chart-container">
          <canvas id="lineChart"></canvas>
          <script src="lineChart.js"></script>
        </div>
      </div>
    </div>

    <!-- <div class="donut-chart-container">
      <canvas id="donutChart"></canvas>
      <script src="donutChart.js"></script>
    </div> -->
  </body>
</html>
